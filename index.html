<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="header-section">
        <h1 id="heading">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="number">
        <button id="convert-btn">Convert</button>
      </div>
      <div class="bottom-section">
        <div class="unit-container">
          <h2 class="unit-heading">Length (Meter/Feet)</h2>
          <p class="unit-value" id="length-value"></p>
        </div>
        <div class="unit-container">
          <h2 class="unit-heading">Volume (Liters/Gallons)</h2>
          <p class="unit-value" id="volume-value"></p>
        </div>
        <div class="unit-container">
          <h2 class="unit-heading">Mass (Kilograms/Pounds)</h2>
          <p class="unit-value" id="mass-value"></p>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
</html>
